plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    // Apply the plugins to add support for Spring Boot
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'

    // Apply the plugin to add support for jacoco test coverage report
    id 'jacoco'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.0.0'

    compile 'org.springframework.boot:spring-boot-starter-aop'
    compile 'org.springframework.boot:spring-boot-starter-web'

    compile 'org.hibernate:hibernate-core:5.4.11.Final'
    compile 'org.springframework:spring-orm:5.1.6.RELEASE'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
}

test {
    // Use TestNG for unit tests
    useTestNG()
}
