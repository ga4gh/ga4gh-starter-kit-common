buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'

    // Apply the plugins to add support for Spring Boot
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'

    // Apply the plugin to add support for jacoco test coverage report
    id 'jacoco'

    id 'io.codearte.nexus-staging' version '0.11.0'
}

apply plugin: 'com.bmuschko.nexus'

archivesBaseName = 'ga4gh-starter-kit-common'
group 'org.ga4gh'
version '0.3.0'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.1-jre'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:7.0.0'

    compile 'org.springframework.boot:spring-boot-starter-aop'
    compile 'org.springframework.boot:spring-boot-starter-web'

    compile 'org.hibernate:hibernate-core:5.4.11.Final'
    compile 'org.springframework:spring-orm:5.1.6.RELEASE'
    compile 'org.hibernate.javax.persistence:hibernate-jpa-2.1-api:1.0.0.Final'
    compile 'org.xerial:sqlite-jdbc:3.8.11.2'

    testCompile 'org.springframework.boot:spring-boot-starter-test'
    testCompile 'org.springframework.security:spring-security-test'
}

jar {
    enabled = true
}

bootJar {
    enabled = false
}

test {
    // Use TestNG for unit tests
    useTestNG()
}

modifyPom {
    project {
        name 'ga4gh-starter-kit-common'
        description 'Common utils library for GA4GH Starter Kit web services'
        url 'https://github.com/ga4gh/ga4gh-starter-kit-common'
        inceptionYear '2021'

        scm {
            url 'https://github.com/ga4gh/ga4gh-starter-kit-common'
            connection 'scm:https://github.com/ga4gh/ga4gh-starter-kit-common.git'
            developerConnection 'scm:git://github.com/ga4gh/ga4gh-starter-kit-common.git'
        }

        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }

        developers {
            developer {
                id 'jb-adams'
                name 'Jeremy Adams'
                email 'jeremy.adams@ga4gh.org'
            }
        }
    }
}

extraArchive {
    sources = true
    tests = true
    javadoc = true
}

nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}
